<!DOCTYPE html>
<html>
<head>
    <title>Barnfield Financial Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .summary-card {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .income { background-color: #d4edda; }
        .expense { background-color: #f8d7da; }
        .savings { background-color: #cce5ff; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Financial Dashboard</h1>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="summary-card income">
                    <h4>Total Income</h4>
                    <h2>${{ "%.2f"|format(total_income) }}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card expense">
                    <h4>Total Expenses</h4>
                    <h2>${{ "%.2f"|format(total_expenses) }}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card savings">
                    <h4>Net Savings</h4>
                    <h2>${{ "%.2f"|format(net_savings) }}</h2>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row mb-4">
            <div class="col-12">
                <div id="incomePie"></div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div id="expensePie"></div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div id="monthlyTrend"></div>
            </div>
        </div>
    </div>

    <script>
        Plotly.newPlot('incomePie', {{ charts.income_pie | safe }});
        Plotly.newPlot('expensePie', {{ charts.expense_pie | safe }});
        Plotly.newPlot('monthlyTrend', {{ charts.monthly_trend | safe }});
    </script>
</body>
</html>
